<app-page-title  [pageTitleName]="'Settings'" [description]="'Manage all Estate setups'" />
<div class="card card-bordered card-preview" style="min-height: 80vh;">
    <div class="card-inner">
        <ul class="nav nav-tabs mt-n3">
            <li class="nav-item">
                <a routerLink="/settings/zones" routerLinkActive="active" class="nav-link" data-bs-toggle="tab">
                    Zones
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/settings/regions" routerLinkActive="active" class="nav-link" data-bs-toggle="tab">
                    Regions
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/settings/estates" routerLinkActive="active" class="nav-link" data-bs-toggle="tab">
                    Estates
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/settings/estate-blocks" routerLinkActive="active" class="nav-link" data-bs-toggle="tab">
                    Estate Blocks
                </a>
            </li>

            <li class="nav-item">
                <a routerLink="/settings/estate-properties" routerLinkActive="active" class="nav-link" data-bs-toggle="tab">
                    Estate Properties
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <router-outlet/>
        </div>
    </div>
</div>
