<div class="modal-header">
    <h6 class="modal-title">{{estate.estateName| titlecase}}'s blocks - {{estate.recordId}} | {{estate.estateClass}}</h6>
    <button type="button btn-xs" class="close btn-close pull-right" aria-label="Close"
        (click)="viewEstateBlockBsModalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="card card-no-border">
        <div class="row gy-2 gx-3 mb-4 align-items-center">
            <div class="col-auto">
                <div class="form-control-wrap">
                    <div class="form-icon form-icon-right"><em class="icon ni ni-search"></em></div>
                    <input type="text" class="form-control" id="default-04" placeholder=" Search here"
                        [(ngModel)]="searchedKeyword">
                </div>
            </div>
        </div>
        <p-table [value]="listOfEstateBlocks | filter:searchedKeyword" #dt1 responsiveLayout="scroll" sortMode="multiple"
            responsiveLayout="scroll" styleClass="p-datatable-sm p-datatable-striped" [paginator]="true" [rows]="10"
            [showCurrentPageReport]="true" 
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} records" [resizableColumns]="true"
            [autoLayout]="true" scrollDirection="both">
        
            <ng-template pTemplate="header">
                <tr>
                    <th>SN</th>
                    <th>Block</th>
                    <th class="text-end">Block Size / Acres</th>
                    <th class="text-end">Properties</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
                <tr>
                    <td>{{rowIndex+1}}</td>
                    <td>{{data.block}}</td>
                    <td class="text-end">{{data.blockSize}} <span class="text-primary">({{data?.blockSizeLeft}} left)</span></td>
                    <td class="text-end">{{data.properties | number}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<div class="row my-3 mx-2 mb-3 justify-content-end">
    <div class="col-auto">
        <a (click)="viewEstateBlockBsModalRef?.hide()" class="btn btn-sm  btn-primary">
            <span>Close</span>
        </a>
    </div>
</div>
